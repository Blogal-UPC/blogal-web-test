<div class="article-catalog-container">
  <h2>Catálogo de Artículos</h2>
  <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" (input)="filterArticles()"
           placeholder="Buscar por título o categoría"/>
  </div>
  <div style="display: flex; justify-content: center;">
    <mat-button-toggle-group
      name="categorias"
      aria-label="Categorías"
      multiple
      (change)="filterArticlesByCategories($event)"
    >
      <mat-button-toggle *ngFor="let categoria of categories" [value]="categoria.id">
        {{ categoria.name }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <app-article-card [articles]="filteredArticles"></app-article-card>
</div>
