<mat-toolbar style="margin-bottom: 10px">
  <button mat-icon-button (click)="goBack()" aria-label="Botón para regresar a la página anterior">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Suscripciones</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="book-list-container">
    <h2>Lista de Suscripciones</h2>
    @if(!subsList||subsList.length==0){
      <p>Todavía no tienes subscripciones</p>
      <p>Puedes suscribirte a tu escritor preferido desde su perfil</p>
    }
    @else{
      <table mat-table [dataSource]="subsList" class="mat-elevation-z8">
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Suscripciones </th>
          <td mat-cell *matCellDef="let user"> {{ user.firstName +' '+ user.lastName }} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
            <button mat-button color="warn" (click)="deleteSubscription(user.id)">Eliminar</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['title','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title','actions'];"></tr>
      </table>
    }
  </div>
